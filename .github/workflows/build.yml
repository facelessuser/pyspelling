    # Linux
    - name: Linux (Setup Dependencies)
      if: runner.os == 'Linux'
      run: sudo apt-get install aspell aspell-en hunspell hunspell-en-us
    - name: Linux (Run Tests)
      if: runner.os == 'Linux'
      env:
        TOX_SPELL_REQUIRE: both
      run: |
        python -m tox -e py
      continue-on-error: ${{ matrix.continue-on-error }}

    # Results
    - name: Upload Results
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: ${{ matrix.platform }}-${{ matrix.tox-env }}
        fail_ci_if_error: false

  docs_and_lint:
    strategy:
      max-parallel: 2
      matrix:
        tox-env: [documents, lint]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Install Aspell
      if: matrix.tox-env == 'documents'
      run: |
        sudo apt-get install aspell aspell-en
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade build setuptools tox 
    - name: ${{ matrix.tox-env }}
      run: |
        python -m tox -e ${{ matrix.tox-env }}
